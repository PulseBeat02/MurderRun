murderrun.game.gadget.gear.lore=<gray><dark_gray>EQUIP:</dark_gray> Provides basic protection against attacks</gray>
murderrun.game.gadget.glow.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows all survivors to see all killers for a few seconds</gray>
murderrun.game.gadget.hack.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Removes the killer's sword for a few seconds, preventing any huge, damaging blows</gray>
murderrun.game.gadget.bear.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Stuns the killer for a few seconds, keeping them in place</gray>
murderrun.game.gadget.portal.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Teleports the nearest dropped trap to the killer closest to you. The trap you want to teleport must be dropped before dropping the <light_purple>Portal Trap</light_purple></gray>
murderrun.game.gadget.spasm.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Freaks out the killer for a few seconds, causing their head to bob up and down uncontrollably</gray>
murderrun.game.gadget.rewind.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Rewind yourself to your location five seconds ago</gray>
murderrun.game.gadget.murderer_rewind.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Rewinds all killers to their respective location five seconds ago</gray>
murderrun.game.gadget.resurrection_stone.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Resurrects a dead player, allowing them to join back the game if dropped on their corpse</gray>
murderrun.game.gadget.corpus_warp.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Teleports yourself to a random corpse of a dead survivor</gray>
murderrun.game.ability.ghosting.lore=<gray><dark_gray>ABILITY:</dark_gray> Upon dying, you will turn into an annoying ghost. You will receive a knockback weapon and wool blocks every few seconds to help deter the killer from any existing survivors.</gray>
murderrun.game.gadget.excavator.lore=<gray><dark_gray>MINE:</dark_gray> Allows you to destroy 10 blocks of the map. You won't receive the blocks you destroy</gray>
murderrun.game.gadget.distort.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Spawns guardians on the killer's screen for a few seconds, distorting their player</gray>
murderrun.game.gadget.horcrux.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows you to respawn once after your death. Drop to set your spawn death location</gray>
murderrun.game.gadget.med_bot.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Creates a large healing pool that all survivors can use to regenerate health points until destroyed</gray>
murderrun.game.gadget.retaliation.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Gain permanent speed, resistance, and regeneration for each teammate death, stacking up to three times</gray>
murderrun.game.gadget.supply_drop.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Receive a supply drop with an assortment of completely random traps</gray>
murderrun.game.gadget.med_kit.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows you to instantly heal a couple hearts</gray>
murderrun.game.gadget.jump_scare.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Jump scares the killer for a few seconds, replacing their screen with an illusion and playing loud sound effects</gray> <red>WARNING: This trap can cause epilepsy for certain users, so use it at your own risk!</red>
murderrun.game.gadget.smoke.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Places a smoke trap that prevents the killer from seeing anything</gray>
murderrun.game.gadget.levitation.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Sends the killer into the sky for a few seconds</gray>
murderrun.game.gadget.cage.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Traps the killer in a cage for a few seconds, unable to escape</gray>
murderrun.game.gadget.blind.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Blinds the killer completely for a few seconds</gray>
murderrun.game.gadget.haunt.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Covers the killer's screen with freaky effects for a few seconds, hindering their ability to kill</gray>
murderrun.game.gadget.neck_snap.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Snaps the killer's neck upwards, causing their head to face up for a few seconds</gray>
murderrun.game.gadget.deadringer.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Fakes your player death, making yourself invulnerable temporarily to escape killers</gray>
murderrun.game.gadget.star.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Buffs all survivors with speed, resistance, and regeneration temporarily when activated</gray>
murderrun.game.gadget.spawn.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Sends the killer back to the map spawn</gray>
murderrun.game.gadget.freeze.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Freezes the killer in place for a few seconds, preventing them from jumping or moving</gray>
murderrun.game.gadget.burrow.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Sends the killer underground for a few seconds, below the map</gray>
murderrun.game.gadget.ghost.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Gives all survivors a temporary invisible cloak to escape killers</gray>
murderrun.game.gadget.pony.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Summons a fast horse if activated, allowing any nearby survivors to escape</gray>
murderrun.game.gadget.firework.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Shoots off a nice fireworks show when activated</gray>
murderrun.game.gadget.fart.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Farts on the killer, giving them temporary de-buffs (and a nice sound to hear)</gray>
murderrun.game.ability.trap_vest.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Allows all of your traps to explode outward on death, automatically priming them</gray>
murderrun.game.gadget.random.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Gamble to receive a random gadget</gray>
murderrun.game.gadget.magnet_mode.lore=<gray><dark_gray>THROW DOWN:</dark_gray> Multiples all trap activation ranges by a certain number throughout the whole game. This booster can be stacked several times</gray>
